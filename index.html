<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tempo Certo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Tempo Certo</h1>

    <div id="unidade-container">
        <label for="tempUnit">Mostrar temperatura em:</label>
        <select id="tempUnit" aria-label="Selecionar unidade de temperatura">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
      </select>
    </div>

    <form id="clima-form">
        <input type="text" id="cidade-input" placeholder="Digite o nome da cidade" />
        <button type="submit" id="btn-buscar">Buscar</button>
    </form>

    <div id="clima-resultado">Informe uma cidade para ver o clima.</div>

    <section id="historico-pesquisas">
         <h2>Histórico de Pesquisas</h2>
         <ul id="listaHistorico"></ul>
    </section>
    
    <script src="script.js"></script>

</body>
</html>
